<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Wedding app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
	
       class Greeting extends React.Component {
	   constructor(props) {
	   super(props);
	   this.state = {
	   number: 1
	   
	   }
	   }
	    increment(event) {
          this.setState({
            number: this.state.number + 1
          })
        }
 
        decrement(event) {
          this.setState({
            number: Math.max(1, this.state.number - 1)
          })
        }

        render() {
           return (
             <div>
               <h1>Hello Bride!</h1>
			   <h3> Today's date: {this.props.date.toLocaleDateString()} </h3>
			   <h2> How many days until your wedding? {this.state.number}</h2>
			   <button onClick={this.increment.bind(this)}>Add a day</button>
               <button onClick={this.decrement.bind(this)}>Remove a day</button>
			 </div>
           );
         }
       }
			const info = {
			date: new Date(),
			}
 
 
       ReactDOM.render(
         <Greeting 
		 date={info.date}
		 weddingDate=" January 9, 2019"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
