<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Wedding app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
	
       class Greeting extends React.Component {
	   constructor(props) {
	   super(props);

	   this.state = {
	   weddingDate:'Please enter wedding date here.'
	   }
	   }
	   
         render() {
           return (
             <div>
               <h1>Hello Bride!</h1>
			   <h2> Today's date: {this.props.date.toLocaleDateString()} </h2>
			   <h2> When is your wedding? {this.state.weddingDate}</h2>
             </div>
           );
         }
       }
			const info = {
			date: new Date(),
			}
 
 
       ReactDOM.render(
         <Greeting 
		 date={info.date}
		 weddingDate=" January 9, 2019"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
